<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            min-height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .practice-mode {
            background-color: #dbeafe;
            color: #1e40af;
            padding: 5px 12px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
        }

        .question-counter {
            color: #666;
        }

        .finish-btn {
            background-color: #7c3aed;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .finish-btn:hover {
            background-color: #6d28d9;
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background-color: #e5e7eb;
            border-radius: 6px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: #7c3aed;
            width: 61%;
            transition: width 0.3s ease;
        }

        .question-text {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option-wrapper {
            border: 2px solid #d1d5db;
            border-radius: 8px;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .option-wrapper.correct {
            border-color: #10b981;
            background-color: #f0fdf4;
        }

        .option-wrapper.incorrect {
            border-color: #ef4444;
            background-color: #fef2f2;
        }

        .option-wrapper.unselected {
            opacity: 0.6;
        }

        .option-button {
            width: 100%;
            padding: 16px;
            display: flex;
            align-items: flex-start;
            gap: 12px;
            background: none;
            border: none;
            cursor: pointer;
            text-align: left;
            font-size: 16px;
            transition: background-color 0.2s;
        }

        .option-button:hover:not(:disabled) {
            background-color: #f9fafb;
        }

        .option-button:disabled {
            cursor: not-allowed;
        }

        .radio-circle {
            width: 20px;
            height: 20px;
            border: 2px solid #9ca3af;
            border-radius: 50%;
            flex-shrink: 0;
            margin-top: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-check {
            width: 20px;
            height: 20px;
            color: #10b981;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-x {
            width: 20px;
            height: 20px;
            color: #ef4444;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .explanation {
            padding: 12px 16px;
            margin: 0 16px 16px 16px;
            border-radius: 4px;
            font-size: 14px;
            line-height: 1.6;
            animation: slideDown 0.3s ease-out;
        }

        .explanation.correct {
            background-color: #d1fae5;
            border: 1px solid #a7f3d0;
        }

        .explanation.incorrect {
            background-color: #fee2e2;
            border: 1px solid #fecaca;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .feedback-message {
            margin-top: 30px;
            padding: 16px;
            background-color: #f0fdf4;
            border: 1px solid #bbf7d0;
            border-radius: 8px;
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .feedback-message.incorrect {
            background-color: #fef2f2;
            border: 1px solid #fecaca;
        }

        .feedback-message.incorrect .feedback-icon {
            color: #ef4444;
        }

        .feedback-message.incorrect h3 {
            color: #991b1b;
        }

        .feedback-message.incorrect p {
            color: #dc2626;
        }

        .feedback-icon {
            width: 24px;
            height: 24px;
            color: #10b981;
            flex-shrink: 0;
        }

        .feedback-text h3 {
            color: #166534;
            font-size: 16px;
            margin-bottom: 4px;
        }

        .feedback-text p {
            color: #15803d;
            font-size: 14px;
        }

        .feedback-message.incorrect .feedback-text p {
            color: #dc2626;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <span class="practice-mode">Practice mode</span>
                <span class="question-counter">Question 55/90</span>
            </div>
            <button class="finish-btn">Finish test</button>
        </div>

        <!-- Progress bar -->
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>

        <!-- Question -->
        <h2 class="question-text">
            In digital forensics, which of the following is MOST crucial to consider when determining the requirements for an investigative report?
        </h2>

        <!-- Options -->
        <div class="options-container" id="optionsContainer">
            <!-- Options will be inserted here by JavaScript -->
        </div>

        <!-- Feedback message -->
        <div id="feedbackMessage" style="display: none;" class="feedback-message">
            <svg class="feedback-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <div class="feedback-text">
                <h3 id="feedbackTitle">Correct answer. Good job!</h3>
                <p>Review the explanations above to learn more.</p>
            </div>
        </div>
    </div>

    <script>
        // Quiz data
        const quizData = {
            options: [
                {
                    id: 1,
                    text: "The software tools used in the investigation",
                    explanation: "While software tools are important for conducting the investigation, they are not the most crucial factor when determining report requirements. The tools used should be documented, but they don't drive the report structure.",
                    isCorrect: false
                },
                {
                    id: 2,
                    text: "The intended audience of the report",
                    explanation: "This is the correct answer. The intended audience is the MOST crucial factor because it determines the level of technical detail, format, language, and content structure. Reports for technical teams differ significantly from those for management or legal teams.",
                    isCorrect: true
                },
                {
                    id: 3,
                    text: "The personal preferences of the forensic analyst",
                    explanation: "Personal preferences should not dictate report requirements. Reports must follow established standards and meet the needs of the intended audience, not the analyst's preferences.",
                    isCorrect: false
                },
                {
                    id: 4,
                    text: "The geographical location of the incident",
                    explanation: "While location may affect legal requirements and jurisdiction, it is not the most crucial factor for determining report requirements. The audience's needs take precedence.",
                    isCorrect: false
                }
            ]
        };

        let selectedAnswer = null;

        // Create option elements
        function createOptions() {
            const container = document.getElementById('optionsContainer');
            
            quizData.options.forEach(option => {
                const optionWrapper = document.createElement('div');
                optionWrapper.className = 'option-wrapper';
                optionWrapper.id = `option-${option.id}`;
                
                const button = document.createElement('button');
                button.className = 'option-button';
                button.onclick = () => selectAnswer(option.id);
                
                const icon = document.createElement('div');
                icon.className = 'radio-circle';
                icon.id = `icon-${option.id}`;
                
                const text = document.createElement('span');
                text.textContent = option.text;
                
                button.appendChild(icon);
                button.appendChild(text);
                optionWrapper.appendChild(button);
                
                container.appendChild(optionWrapper);
            });
        }

        // Handle answer selection
        function selectAnswer(optionId) {
            if (selectedAnswer !== null) return;
            
            selectedAnswer = optionId;
            const selectedOption = quizData.options.find(opt => opt.id === optionId);
            
            // Disable all buttons
            document.querySelectorAll('.option-button').forEach(btn => {
                btn.disabled = true;
            });
            
            // Apply styles and show explanations
            quizData.options.forEach(option => {
                const wrapper = document.getElementById(`option-${option.id}`);
                const icon = document.getElementById(`icon-${option.id}`);
                
                if (option.isCorrect) {
                    wrapper.classList.add('correct');
                    icon.innerHTML = `
                        <svg class="icon-check" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    `;
                } else if (option.id === optionId) {
                    wrapper.classList.add('incorrect');
                    icon.innerHTML = `
                        <svg class="icon-x" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    `;
                } else {
                    wrapper.classList.add('unselected');
                }
                
                // Add explanation
                setTimeout(() => {
                    const explanation = document.createElement('div');
                    explanation.className = `explanation ${option.isCorrect ? 'correct' : 'incorrect'}`;
                    explanation.textContent = option.explanation;
                    wrapper.appendChild(explanation);
                }, 300);
            });
            
            // Show feedback message
            const feedbackMessage = document.getElementById('feedbackMessage');
            const feedbackTitle = document.getElementById('feedbackTitle');
            const feedbackIcon = feedbackMessage.querySelector('.feedback-icon');
            
            if (selectedOption.isCorrect) {
                feedbackTitle.textContent = "Correct answer. Good job!";
                feedbackMessage.classList.remove('incorrect');
                feedbackIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                `;
            } else {
                feedbackTitle.textContent = "Incorrect answer.";
                feedbackMessage.classList.add('incorrect');
                feedbackIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                `;
            }
            
            setTimeout(() => {
                feedbackMessage.style.display = 'flex';
            }, 500);
        }

        // Initialize the quiz
        createOptions();
    </script>
</body>
</html>
